<!DOCTYPE html>
 <html ng-app="TiendaPeliculas">
   <head>
     <meta charset="utf-8">
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
     <link type="text/css" rel="stylesheet" href="../css/app.css"  media="screen,projection"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

     <script type="text/javascript" src="../js/angular.js"></script>
     <script type="text/javascript" src="../js/controllers.js"></script>
   </head>
   <body ng-controller="Login as login">
   {{login.numero1}}
     <center><img src="../images/logo.png"><img src="../images/cinta.png"></center>
  <div>
     <div  class="row">
        <div class="col s12 m6">
          <div id="cardLogin" class="card blue-grey darken-1 cardLogin">
            <div class="card-content white-text">
              <span class="card-title">Sign in</span><br/>
              <span id="textoLogin">Bienvenido a la app de alquiler de películas, ingrese su usuario para acceder al contenido.</span><br />
              <br />
              <br />
              Usuario:<input type="text" name="Usuario">
              Contraseña:<input type="password" name="Contraseña">
            </div>
            <div class="card-action">
              <a href="movies.html" id="botonIngresar" class="waves-effect waves-light btn">Ingresar</a>
              <a href="main.html" class="waves-effect waves-light btn">Atras</a>
            </div>
          </div>
        </div>
      </div>
  </div>
      <footer class="page-footer">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">PixHD Movies</h5>
                <p class="grey-text text-lighten-4">Puedes alquilar tus películas favoritas con un par de clics!</p>
              </div>
              <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Anímate</h5>
                <ul>
                  <li><a class="grey-text text-lighten-3" href="#!">Redes Sociales(Muy Pronto)</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            © 2016 PixHD Movies
            <a class="grey-text text-lighten-4 right" href="#!"></a>
            </div>
          </div>
        </footer>
  </body>
</html>
