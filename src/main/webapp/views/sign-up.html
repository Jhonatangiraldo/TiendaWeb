<!DOCTYPE html>
 <html ng-app="TiendaPeliculas">
   <head>
     <meta charset="utf-8">
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
     <link type="text/css" rel="stylesheet" href="../css/app.css"  media="screen,projection"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

     <script type="text/javascript" src="../js/angular.js"></script>
     <script type="text/javascript" src="../js/controllers.js"></script>
   </head>
   <body ng-controller="SignUp as signup">
     <center><img src="../images/logo.png"><img src="../images/cinta.png"></center>
     <div class="row">
        <div class="col s12 m6">
          <div id="cardLogin2" class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Sign up</span><br/>
              <span id="textoLogin">Bienvenido a la app de alquiler de películas, registre su usuario para acceder al contenido.</span><br />
              <br />
              <br />
              Usuario:<input type="text" id="usuario" ng-model="signup.usuario">
              Contraseña:<input type="password" id="pass" ng-model="signup.pass">
              Confirmar contraseña:<input type="password" id="pass2" ng-model="signup.pass2">
            </div>
            <div class="card-action">
              <a  id="botonRegistrar" class="waves-effect waves-light btn" ng-click="signup.registrar()">Registrarse</a>
              <a href="main.html" class="waves-effect waves-light btn">Atras</a>
            </div>
          </div>
        </div>
      </div>
   </body>
   <footer class="page-footer">
       <div class="container">
         <div class="row">
           <div class="col l6 s12">
             <h5 class="white-text">PixHD Movies</h5>
             <p class="grey-text text-lighten-4">Puedes alquilar tus películas favoritas con un par de clics!</p>
           </div>
           <div class="col l4 offset-l2 s12">
             <h5 class="white-text">Anímate</h5>
             <ul>
               <li><a class="grey-text text-lighten-3" href="#!">Redes Sociales(Muy Pronto)</a></li>
             </ul>
           </div>
         </div>
       </div>
       <div class="footer-copyright">
         <div class="container">
         © 2016 PixHD Movies
         <a class="grey-text text-lighten-4 right" href="#!"></a>
         </div>
       </div>
     </footer>
</html>
